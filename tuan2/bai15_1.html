<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            width: 500px;
            box-shadow: 0px 0px 10px #333;
            padding: 10px;
            margin: 50px auto;
        }

        .list_radiobtn li {
            list-style: none;
            margin-left: -40px;
        }
        .list_radiobtn {
            margin-top: -2px;
        }
    </style>
</head>
<body>
    <div class="container">
        <fieldset>
            <legend>
                Contact Information
            </legend>
            <table>
                <tr>
                    <td><label for="firstName">First name:</label></td>
                    <td><input type="text" name="firstName"></td>
                </tr>
                <tr>
                    <td><label for="lastName">Last name:</label></td>
                    <td><input type="text" name="lastName" id=""></td>
                </tr>
                <tr>
                    <td><label for="email">E-mail:</label></td>
                    <td><input type="text" name="E-mail" id=""></td>
                </tr>
            </table>
        </fieldset>
        <fieldset>
            <legend>Competition</legend>
            <table>
                <tr>
                    <td><label>How tall is the Eiffel Tower in Paris, France ?</label></td>
                </tr>
                <tr>
                    <td>
                        <ul class="list_radiobtn">
                            <li><input name="gender" type="radio" value="1">584 ft</li>
                            <li><input name="gender" type="radio" value="2">784 ft</li>
                            <li><input name="gender" type="radio" value="3">984 ft</li>
                            <li><input name="gender" type="radio" value="4">1184 ft</li>
                        </ul>  
                    </td>
                </tr>
            </table>
        </fieldset>
        <fieldset>
            <legend>Tiebreaker Question</legend>
            <table>
                <tr>
                    <td>
                        <label>In 25 words or less, say why you would like to win $10,000</label>
                    </td>
                </tr>
                <tr>
                    <td><textarea cols="50" rows="10"></textarea></td>
                </tr>
            </table>
        </fieldset>
        <fieldset>
            <legend>Enter competition</legend>
            <table>
                <tr>
                    <td><input type="submit" value="Enter competition"></td>
                </tr>
            </table>
        </fieldset>
    </div>
</body>
</html>
