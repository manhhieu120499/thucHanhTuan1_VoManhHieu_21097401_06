<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            width: 250px;
            height: 320px;
            border: 1px solid gray;
            margin: 100px auto;
            padding: 10px;
            box-shadow: 0px 0px 10px gray;
        }
        
        label {
            display: block;
        }
        
        input {
            margin-bottom: 20px;
        }
        
        #date {
            display: block;
        }
    </style>
</head>

<body>
    <form class="container">
        <label for="fname">Name:</label>
        <input type="text" name="fname" id="" required>
        <label for="ftelephone">Telephone Number:</label>
        <input type="number" name="ftelephone" required>
        <label for="fmail">Email:</label>
        <input type="email" name="fmail" required>
        <label for="fFavorite">Favorite Color:</label>
        <input type="color" name="fFavorite" id="">
        <label>Date of Birth:</label>
        <input type="date" name="" id="date">
        <input type="submit" name="" id="" value="Submit">
    </form>
</body>

</html>
