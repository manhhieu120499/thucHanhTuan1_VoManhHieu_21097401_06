<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 500px;
            height: 200px;
            border: 1px solid black;
            margin: 10px auto;
            box-shadow: 2px 2px 10px #222;
        }
        
        .graph {
            margin-top: 10px;
            margin-left: 5px;
        }
    </style>
</head>

<body>
    <div class="box">

        <details open class="graph">
            <summary>IUH</summary>
            <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Nemo debitis quis excepturi earum labore nisi dolores, cum itaque sit fugiat impedit autem quasi, unde esse suscipit, atque quos veniam accusamus?</p>
        </details>
        <details class="graph">
            <summary>FIT</summary>
        </details>
    </div>
</body>

</html>
