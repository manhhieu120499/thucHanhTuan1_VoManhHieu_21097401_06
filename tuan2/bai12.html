<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            width: 200px;
            height: 80px;
            border: 1px solid black;
            padding: 5px 5px;
            box-shadow: 0px 0px 10px black;
            margin: 50px auto;
        }
        
        p {
            margin: 0px;
        }
        
        .submit {
            margin-top: 15px;
        }
    </style>
</head>

<body>
    <form class="container">
        <p>Name:</p>
        <input type="text" placeholder="Thanh Van" required="Please fill out this field">
        <input type="submit" value="Submit" class="submit"></input>
    </form>
</body>

</html>
