<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .form_travel {
            width: 300px;
            box-shadow: 0px 0px 10px #333;
            margin: 50px auto;
            font-size: 20px;
        }

        #choice {
            background-color: #333;
        }

        input[type="text"] {
            border: inset;
        }
    </style>
</head>
<body>
    <form action="" class="form_travel">
        <h2>Travel reservation form</h2>
        <h3>* denotes mandotory</h3>
        <table>
            <tr>
                <td>
                    <label for="full_name">Full name*:</label></br>
                    <input type="text" placeholder="FirstName LastName">
                </td>

            </tr>
            <tr>
                <td>
                    <label for=email_address">Email address*:</label></br>
                    <input type="text" placeholder="EMAIL_ADDRESS">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="tour_package">Select Tour Package*:</label></br>
                <select name="Select_Tour_Package" id="">
                    <option value="Goa">Goa</option>
                    <option value="Facebook">Facebook</option>
                </select>
                </td>  
            </tr>
            <tr>
                <td>
                    <label for="arrival_date">Arrival date*:</label></br>
                    <input type="text" placeholder="m/d/y">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="number_of_persons">Number of persons*:</label></br>
                    <input type="text" placeholder="UNKNOWN_TYPE">
                </td>
            </tr>
            <tr>
                <td>
                    <label>What would you want to avail?*</label></br>
                    <label for="">Boarding</label>
                    <input type="checkbox"></br>
                    <label for="">Fooding</label>
                    <input type="checkbox"></br>
                    <label for="">Slight seeing</label>
                    <input type="checkbox"></br>
                    <label>Discout Coupon code:</label></br>
                    <input type="text" placeholder="UNKNOWN_TYPE"></br>
                    <label>Terms and conditions*</label></br>
                    <input type="radio" name="choose" id="choice">I agree
                    <input type="radio" name="choose" id="choice"> I disagree</br>
                    <input type="submit" value="Complete reservation">
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
